<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Panels</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <!-- VENDOR CSS -->
    <link href="../../static/css/admin/bootstrap.min.css" rel="stylesheet" th:href="@{/css/admin/bootstrap.min.css}">
    <link href="../../static/css/font-awesome.min.css" rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link href="../../static/css/admin/linearicons/style.css" rel="stylesheet"
          th:href="@{/css/admin/linearicons/style.css}">
    <!-- MAIN CSS -->
    <link href="../../static/css/admin/main.css" rel="stylesheet" th:href="@{/css/admin/main.css}">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link href="../../static/css/admin/demo.css" rel="stylesheet" th:href="@{/css/admin/demo.css}">
    <link href="../../static/css/thymeleaf-bootstrap-paginator.css" rel="stylesheet" th:href="@{/css/thymeleaf-bootstrap-paginator.css}">
    <link href="../../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../../static/css/toastr.min.css" rel="stylesheet" th:href="@{/css/toastr.min.css}">
    <!-- GOOGLE FONTS -->
    <!--<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">-->

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="brand">
            <a href="index.html"><img alt="Klorofil Logo" class="img-responsive logo"
                                      src="../../static/img/tubiao.png" style="width: 131px;height: 21px;"
                                      th:src="@{/img/tubiao.png}"></a>
        </div>
        <div class="container-fluid">
            <div class="navbar-btn">
                <button class="btn-toggle-fullwidth" type="button"><i class="lnr lnr-arrow-left-circle"></i></button>
            </div>
            <div class="navbar-btn navbar-btn-right dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <img alt="Avatar" class="img-circle"
                         src="../../static/img/avatar-defualt.jpg"  style="width: 30px;height: 30px;"
                         th:src="${admin.avatar} == null ? '/img/avatar-defualt.jpg' : '/image/userAvatar/'+${admin.avatar}">
                    <span data-th-text="${admin.name}"></span><i class="icon-submenu lnr lnr-chevron-down"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#" id="logout"><i class="lnr lnr-exit"></i> <span>退出登录</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="sidebar" id="sidebar-nav">
        <div class="sidebar-scroll">
            <nav>
                <ul class="nav">
                    <li><a class="" href="#" id="user"><i class="fa fa-user-circle"></i> <span>用户管理</span></a></li>
                    <li><a class="" href="#" id="article"><i class="fa fa-bookmark"></i> <span>文章管理</span></a></li>
                    <li><a class="" href="#" id="apply"><i class="lnr lnr-chart-bars"></i> <span>审核申请</span></a></li>
                    <li>
                        <a class="collapsed" data-toggle="collapse" href="#subPages"><i class="lnr lnr-file-empty"></i>
                            <span>处理举报</span> <i class="icon-submenu lnr lnr-chevron-left"></i></a>
                        <div class="collapse " id="subPages">
                            <ul class="nav">
                                <li><a href="#" id="deal" type="user">处理用户</a></li>
                                <li><a href="#" id="deal" type="flower">处理花图</a></li>
                                <li><a href="#" id="deal" type="article">处理文章</a></li>
                                <li><a href="#" id="deal" type="comment">处理评论</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a class="" href="#" id="logout"><i class="fa fa-sign-out"></i> <span>退出</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content" id="main-content">

        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>

<script src="../../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../../static/js/jquery.cookie.js" th:src="@{/js/jquery.cookie.js}"></script>
<script src="../../static/js/admin/bootstrap.min.js" th:src="@{/js/admin/bootstrap.min.js}"></script>
<script src="../../static/js/toastr.min.js" th:src="@{/js/toastr.min.js}"></script>
<script src="../../static/js/admin/jquery.slimscroll.min.js" th:src="@{/js/admin/jquery.slimscroll.min.js}"></script>
<script src="../../static/js/admin/klorofil-common.js" th:src="@{/js/admin/klorofil-common.js}"></script>
<script src="../../static/js/userspance/mdb.min.js" th:src="@{/js/userspance/mdb.min.js}"></script>
<script src="../../static/js/thymeleaf-bootstrap-paginator.js" th:src="@{/js/thymeleaf-bootstrap-paginator.js}"></script>
<script src="../../static/js/md5.js" th:src="@{/js/md5.js}"></script>
<script src="../../static/js/admin/admin.js" th:src="@{/js/admin/admin.js}"></script>

<script type="text/javascript" th:inline="javascript">
    var adminLv=[[${admin.lv}]]-0;
    var adminId=[[${admin.id}]]-0;
</script>
